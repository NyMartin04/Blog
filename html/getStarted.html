<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/getStarted.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Get Started</title>
</head>

<body class="body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center navbar-fixed-top ">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Posts</a>
                    </li>
                    <li class="nav-item" id="FAQ">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="row d-flex justify-content-md-center">
        <div class="col-md-12 mt-5 mb-5 pe-5">
            <h1 class="text-center">Just Cars Site</h1>
        </div>
        <div class="flip-container col-md-2 me-5">
            <div class="flipper" id="flipper">
                <div class="back">
                    <h1 class="text-center mb-5">Login</h1>
                    <form>
                        <input type="text" placeholder="Username" autofocus />
                        <input type="password" placeholder="Password" />
                        <input class="mb-5 d-flex justify-content-center" type="button" value="Login" />
                    </form>
                    <a class="flipbutton" id="loginButton" href="#">Create my account</a>
                </div>

                <div class="front"> 
                    <h1 class="text-center mb-5">Register</h1>
                    <form>
                        <input type="text" placeholder="Username" autofocus />
                        <input type="password" placeholder="Password" />
                        <input class="mb-5" type="button" value="Sign up" />
                    </form>
                    <a class="flipbutton" id="registerButton" href="#">Login to my account</a>
                </div>
            </div>
        </div>

    </section>

    <footer class="row bottom-0 position-fixed w-100 pb-5">
        <div class="col-4 text-center">Copyright</div>
        <div class="col-4 text-center">References</div>
        <div class="col-4 text-center">Privacy Policy</div>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="/js/login.js"></script>

</html>
